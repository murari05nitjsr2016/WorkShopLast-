<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300:400:500:600&display=swap" rel="stylesheet">
        <link href="C:\Users\LENOVO\Desktop\workshop\css\AddressBookForm.css" rel="stylesheet">
        <title>Address Book form</title>
        <script type="javascript" src="C:\Users\LENOVO\Desktop\workshop\js\AddressBook.js"></script>
    </head> 
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="C:\Users\LENOVO\Desktop\workshop\images\logo.jpeg" alt="logo" />
                <div>
                    <span class="add-text">ADDRESS</span><br>
                    <span class="add-text addressbook">BOOK</span>
                </div>
                </div>
        </header>


        <div class="Form-content">
            <form class="form">
                <div class="form-head">
                     <div class="header-text">PERSONAL ADDRESS FORM</div>
                     <div>
                         <a href="C:\Users\LENOVO\Desktop\workshop\pages\AddressBookForm.html"><img class="cancel-img" src="C:\Users\LENOVO\Desktop\workshop\images\cancel.jpg"></a>
                     </div>
               </div>

               <div class="row-content">
                <label class="label text" for="fullName">Full Name
                <input class="input" type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required>
                <error-output class="text-error" for="text"></error-output>
                </label>
             </div>

             <div class="row-content">
                <label class="label text" for="phone">Phone Number
                <input type="tel" id="tel" name="tel" class="input">
                <error-output class ="text-error" for="text"></error-output>
                </label>
            </div>
            
            <div class="row-content">
                <label class="label text" for="address">Address
                <input class="input address-input" type="text" id="address" placeholder="Address" required>
                <error-output class ="text-error" for="text"></error-output>
                </label>

            </div>

            <div class="select-input-fields">
                <label class="label text" for="city">City
                <select id="city" name="city">
                    <option value="" disabled selected hidden>Select City</option>
                    <option value="Patna">Patna</option>
                    <option value="Mokama">Mokama</option>
                    <option value="Barh">Barh</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Banglore">Banglore</option>
                </select>
                </label>


                <label class="label-text-select" for="state">State
                <select id="state" name="state">
                    <option value="" disabled selected hidden>Select State</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Chattisgarh">Chattisgarh</option>
                </select>
                </label>

                <label class="label-text-select" for="zip">Zip Code
                <input class="input" type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
                </label>

            </div>

            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
 </body>    
  </html>
